<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dsm.css" />
    <title>dsm</title>
    <script src="js/dsm.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <form>
        <input
          class="new-session-input"
          placeholder="New Session Name"
          autocomplete="off"
          type="text"
        />
        <button class="new-session-color-btn" data-selected-color="grey">
          <div class="new-session-color-grid">
            <div
              class="color-cell"
              style="background-color: #dadce0; border-top-left-radius: 5px"
              data-color="grey"
            ></div>
            <div
              class="color-cell"
              style="background-color: #8ab4f8"
              data-color="blue"
            ></div>
            <div
              class="color-cell"
              style="background-color: #f28b82; border-top-right-radius: 5px"
              data-color="red"
            ></div>
            <div
              class="color-cell"
              style="background-color: #fdd663"
              data-color="yellow"
            ></div>
            <div
              class="color-cell"
              style="background-color: #81c995"
              data-color="green"
            ></div>
            <div
              class="color-cell"
              style="background-color: #ff8bcb"
              data-color="pink"
            ></div>
            <div
              class="color-cell"
              style="background-color: #c58af9; border-bottom-left-radius: 5px"
              data-color="purple"
            ></div>
            <div
              class="color-cell"
              style="background-color: #78d9ec"
              data-color="cyan"
            ></div>
            <div
              class="color-cell"
              style="background-color: #fcad70; border-bottom-right-radius: 5px"
              data-color="orange"
            ></div>
          </div>
        </button>
        <button class="new-session-btn">Create new session</button>
        <button class="clear-tabs-btn">Clear Tabs</button>
      </form>
      <ul class="sessions-list"></ul>
      <div>
        <button class="reveal-storage-btn">Reveal storage</button>
        <button class="clear-storage-btn">Clear storage</button>
      </div>
    </main>
  </body>
</html>
