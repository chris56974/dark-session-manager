<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dsm.css" />
    <title>dsm</title>
    <script src="js/dsm.js" type="module" defer></script>

    <!-- styles for my color button -->
    <style>
      #color-grid {
        display: flex;
        position: absolute;
        flex-wrap: wrap;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.3s;
      }

      .color-cell {
        /* doesn't grow or shrink, just stays at 32% */
        flex: 0 0 32%;
        width: 7em;
        height: 20px;
      }

      .reveal-color-grid {
        transform: translate(-50%, -50%) scale(1) !important;
      }
    </style>

    <!-- styles for my session-card -->
    <style></style>
  </head>
  <body>
    <main>
      <form>
        <input
          id="new-session-input"
          placeholder="New Session Name"
          autocomplete="off"
          type="text"
        />
        <button id="new-session-color-btn" data-selected-color="">
          <div id="color-grid">
            <div
              class="color-cell"
              style="background-color: #dadce0; border-top-left-radius: 5px"
              data-color="grey"
            ></div>
            <div
              class="color-cell"
              style="background-color: #8ab4f8"
              data-color="blue"
            ></div>
            <div
              class="color-cell"
              style="background-color: #f28b82; border-top-right-radius: 5px"
              data-color="red"
            ></div>
            <div
              class="color-cell"
              style="background-color: #fdd663"
              data-color="yellow"
            ></div>
            <div
              class="color-cell"
              style="background-color: #81c995"
              data-color="green"
            ></div>
            <div
              class="color-cell"
              style="background-color: #ff8bcb"
              data-color="pink"
            ></div>
            <div
              class="color-cell"
              style="background-color: #c58af9; border-bottom-left-radius: 5px"
              data-color="purple"
            ></div>
            <div
              class="color-cell"
              style="background-color: #78d9ec"
              data-color="cyan"
            ></div>
            <div
              class="color-cell"
              style="background-color: #fcad70; border-bottom-right-radius: 5px"
              data-color="orange"
            ></div>
          </div>
        </button>
        <button id="new-session-btn">Create new session</button>
        <button id="clear-tabs-btn">Clear Tabs</button>
      </form>
      <ul id="sessions-list"></ul>
    </main>
  </body>
</html>
