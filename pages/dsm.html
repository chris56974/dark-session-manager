<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dsm.css" />
    <script src="js/dsm.js" type="module" defer></script>
  </head>
  <body>
    <main id="layout">
      <div id="sidebar">
        <h1>DSM</h1>
        <div id="sidebar-tabs">
          <h2>
            Current Tabs
            <button id="sidebar-tabs__clear-btn">Clear</button>
          </h2>
          <ul id="sidebar-tabs__list"></ul>
        </div>
        <div id="sidebar-sessions">
          <h2>
            Sessions
            <input id="sidebar-sessions__new-session-input" type="text" />
            <button id="sidebar-sessions__new-session-btn">New</button>
          </h2>
          <ul id="sidebar-sessions__list"></ul>
        </div>
        <footer>
          <a
            href="https://github.com/chris56974/dark-session-manager"
            target="_blank"
            >Github</a
          >
          <button id="footer__settings-btn">⚙️</button>
          <button id="footer__clear-storage-btn">Clear chrome storage</button>
        </footer>
      </div>
      <h1 id="workspace-heading">Current Session</h1>
      <div id="workspace">
        <div id="workspace-tabs">
          <h2>Tabs</h2>
          <ul id="workspace-tabs__list"></ul>
        </div>
        <div id="workspace-resources">
          <h2>Resources</h2>
          <ul id="workspace-resources__list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
