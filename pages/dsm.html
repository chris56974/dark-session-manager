<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dsm.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/newSession.css" />
    <link rel="stylesheet" href="css/sessions.css" />
    <link rel="stylesheet" href="css/workspace.css" />
    <script src="js/_dsm.js" type="module" defer></script>
  </head>
  <body>
    <main id="layout">
      <div id="sidebar">
        <div id="title-and-logo-div">
          <h1>DSM</h1>
        </div>
        <form id="new-session__form">
          <h2 id="new-session__heading">
            New Session
            <button id="new-session__color-btn" data-current-color="">
              <div id="color-grid">
                <div
                  class="color-cell"
                  style="background-color: #dadce0; border-top-left-radius: 5px"
                  data-color="grey"
                ></div>
                <div
                  class="color-cell"
                  style="background-color: #8ab4f8"
                  data-color="blue"
                ></div>
                <div
                  class="color-cell"
                  style="
                    background-color: #f28b82;
                    border-top-right-radius: 5px;
                  "
                  data-color="red"
                ></div>
                <div
                  class="color-cell"
                  style="background-color: #fdd663"
                  data-color="yellow"
                ></div>
                <div
                  class="color-cell"
                  style="background-color: #81c995"
                  data-color="green"
                ></div>
                <div
                  class="color-cell"
                  style="background-color: #ff8bcb"
                  data-color="pink"
                ></div>
                <div
                  class="color-cell"
                  style="
                    background-color: #c58af9;
                    border-bottom-left-radius: 5px;
                  "
                  data-color="purple"
                ></div>
                <div
                  class="color-cell"
                  style="background-color: #78d9ec"
                  data-color="cyan"
                ></div>
                <div
                  class="color-cell"
                  style="
                    background-color: #fcad70;
                    border-bottom-right-radius: 5px;
                  "
                  data-color="orange"
                ></div>
              </div>
            </button>
            <button id="new-session__submit-btn">+</button>
          </h2>
          <input
            class="new-session__input"
            id="new-session__name-input"
            type="text"
            placeholder="Session Name"
            autocomplete="off"
          />
          <input
            class="new-session__input"
            id="new-session__folder-input"
            type="text"
            placeholder="Folder Name (optional)"
            list="new-session__folder-input-datalist"
          />
          <datalist id="new-session__folder-input-datalist"></datalist>
        </form>
        <ul id="sessions-list"></ul>
        <!-- <button id="delete-sessions-btn">Delete Sessions</button> -->
      </div>
      <div id="workspace">
        <div id="workspace-tabs">
          <h1 id="workspace-tabs__heading">
            Tabs
            <button id="workspace-tabs__clear-btn">Clear Tabs</button>
          </h1>
          <ul id="workspace-tabs__list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
