<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dsm.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/workspace.css" />
    <script src="js/dsm.js" type="module" defer></script>
  </head>
  <body>
    <main id="layout">
      <div id="sidebar">
        <div id="foo">
          <h1>DSM</h1>
          <h1>Logo</h1>
        </div>
        <h2 id="new-session-heading">New Session</h2>
        <input
          class="new-session-input"
          id="new-session-name-input"
          type="text"
          placeholder="Session Name"
        />
        <input
          class="new-session-input"
          id="new-session-folder-input"
          type="text"
          placeholder="Folder Name (optional)"
        />
        <datalist id="aaa">
          <option value="a">a</option>
        </datalist>
        <ul id="sidebar-sessions__list"></ul>
      </div>
      <div id="workspace">
        <div id="workspace-tabs">
          <h1 id="workspace-heading">
            Tabs
            <button id="sidebar-clear-btn">Clear Tabs</button>
          </h1>
          <ul id="workspace-tabs__list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
